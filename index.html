<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS REPL - JavaScript Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/monaco-editor/min/vs/editor/editor.main.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">JS REPL</h1>
                <span class="subtitle">JavaScript Playground</span>
            </div>
            <div class="header-right">
                <button id="runBtn" class="btn btn-primary" title="Run Code (Ctrl+Enter)">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M6.271 5.055a.5.5 0 0 1 .52.87L5.739 7 6.791 8.074a.5.5 0 1 1-.52.87L4.5 7.5a.5.5 0 0 1 0-.87l1.771-1.445z"/>
                        <path d="M9.729 5.055a.5.5 0 0 0-.52.87L10.261 7 9.209 8.074a.5.5 0 0 0 .52.87L11.5 7.5a.5.5 0 0 0 0-.87L9.729 5.055z"/>
                    </svg>
                    Run
                </button>
                <button id="clearBtn" class="btn btn-secondary" title="Clear Output (Ctrl+K)">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                    Clear
                </button>
                <button id="newBtn" class="btn btn-secondary" title="New File (Ctrl+N)">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    New
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Code Editor -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h3>Code Editor</h3>
                    <div class="editor-info">
                        <span id="lineInfo">Line 1, Column 1</span>
                    </div>
                </div>
                <div id="editor" class="editor-container"></div>
            </div>

            <!-- Output Panel -->
            <div class="output-panel">
                <div class="panel-header">
                    <h3>Output</h3>
                    <div class="output-controls">
                        <button id="clearOutputBtn" class="btn btn-small">Clear</button>
                    </div>
                </div>
                <div id="output" class="output-container"></div>
            </div>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span id="executionStatus">Ready</span>
            </div>
            <div class="status-right">
                <span id="appVersion">v1.0.0</span>
            </div>
        </footer>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading Monaco Editor...</p>
        </div>
    </div>

    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
